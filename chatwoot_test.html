<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retool Chatwoot Wrapper (iframe URLç‰ˆ)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #retool-iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="retool-iframe"
    src="https://app.besparks.co/embedded/public/6c7c428c-70b3-4feb-9c3b-bbc18b5e0f3e?email=&conversation_id="
  ></iframe>

  <script>
    const retoolIframe = document.getElementById('retool-iframe');

    window.addEventListener('message', (event) => {
      if (event.data?.type === 'chatwoot-dashboard-app:fetch-info') {
        console.log('ðŸ“¨ æ”¶åˆ° Chatwoot Payload:', event.data.payload);

        const email = encodeURIComponent(event.data.payload?.contact?.email || '');
        const conversationId = encodeURIComponent(event.data.payload?.conversation_id || '');

        // æ”¹ iframe srcï¼ŒRetool App è‡ªå‹• reload ä¸¦å¸¶æ–° urlparams
        retoolIframe.src = `https://app.besparks.co/embedded/public/6c7c428c-70b3-4feb-9c3b-bbc18b5e0f3e?email=${email}&conversation_id=${conversationId}`;

        console.log(`âœ… å·²æ›´æ–° iframe src with email=${email}, conversation_id=${conversationId}`);
      }
    });
  </script>
</body>
</html>
