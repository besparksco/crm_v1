<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retool Chatwoot Wrapper (Full flow + Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #retool-iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="retool-iframe"
    src="https://app.besparks.co/embedded/public/6c7c428c-70b3-4feb-9c3b-bbc18b5e0f3e?email=&conversation_id="
  ></iframe>

  <script>
    const retoolIframe = document.getElementById('retool-iframe');

    // Step 1ï¸âƒ£ æ› listener â†’ log å‡ºæ‰€æœ‰æ”¶åˆ°çš„ message event
    window.addEventListener("message", function (event) {
      console.log('ğŸ æ”¶åˆ° event:', event);

      // æª¢æŸ¥ event.data æ˜¯å¦ç‚º JSON string
      try {
        const eventData = JSON.parse(event.data);
        console.log('âœ… è§£æå¾Œ eventData:', eventData);

        if (eventData?.type === 'chatwoot-dashboard-app:fetch-info') {
          console.log('ğŸ“¨ æ”¶åˆ° Chatwoot Payload:', eventData.payload);

          const email = encodeURIComponent(eventData.payload?.contact?.email || '');
          const conversationId = encodeURIComponent(eventData.payload?.conversation_id || '');

          // æ›´æ–° iframe src â†’ Retool App é‡æ–°è¼‰å…¥å¸¶å…¥æ–° urlparams
          retoolIframe.src = `https://app.besparks.co/embedded/public/6c7c428c-70b3-4feb-9c3b-bbc18b5e0f3e?email=${email}&conversation_id=${conversationId}`;

          console.log(`âœ… å·²æ›´æ–° iframe src with email=${email}, conversation_id=${conversationId}`);
        }
      } catch (e) {
        console.log('âš ï¸ event.data ä¸æ˜¯ valid JSON â†’', event.data);
      }
    });

    // Step 2ï¸âƒ£ ä¸»å‹•ç™¼ request è¦æ±‚ Chatwoot å› fetch-info
    console.log('ğŸš€ ç™¼é€ chatwoot-dashboard-app:fetch-info è¦æ±‚');
    window.parent.postMessage('chatwoot-dashboard-app:fetch-info', '*');
  </script>
</body>
</html>
