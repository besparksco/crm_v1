<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retool Chatwoot Wrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #retool-iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="retool-iframe"
    src="https://app.besparks.co/embedded/public/6c7c428c-70b3-4feb-9c3b-bbc18b5e0f3e?email=&name=&line_user_id="
  ></iframe>

  <script>
    const retoolIframe = document.getElementById('retool-iframe');

    // æ› listener â†’ æ”¶ Chatwoot postMessage
    window.addEventListener("message", function (event) {
      console.log('ğŸ æ”¶åˆ° event:', event);

      try {
        const eventData = JSON.parse(event.data);
        console.log('âœ… è§£æå¾Œ eventData:', eventData);

        // é‡å° appContext event è™•ç†
        if (eventData?.event === 'appContext' && eventData?.data?.contact) {
          const contact = eventData.data.contact;

          const email = encodeURIComponent(contact?.email || '');
          const name = encodeURIComponent(contact?.name || '');
          const lineUserId = encodeURIComponent(contact?.additional_attributes?.social_line_user_id || '');

          retoolIframe.src = `https://app.besparks.co/embedded/public/6c7c428c-70b3-4feb-9c3b-bbc18b5e0f3e?email=${email}&name=${name}&line_user_id=${lineUserId}`;

          console.log(`âœ… å·²æ›´æ–° iframe.src with email=${email}, name=${name}, line_user_id=${lineUserId}`);
        }
      } catch (e) {
        console.log('âš ï¸ event.data ä¸æ˜¯ valid JSON â†’', event.data);
      }
    });

    // ä¸»å‹•ç™¼ request â†’ è¦æ±‚ Chatwoot å› fetch-info
    console.log('ğŸš€ ç™¼é€ chatwoot-dashboard-app:fetch-info è¦æ±‚');
    window.parent.postMessage('chatwoot-dashboard-app:fetch-info', '*');
  </script>
</body>
</html>
