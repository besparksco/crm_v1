<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retool Chatwoot Wrapper (Full flow + Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #retool-iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="retool-iframe"
    src="https://app.besparks.co/embedded/public/6c7c428c-70b3-4feb-9c3b-bbc18b5e0f3e?email=&conversation_id="
  ></iframe>

  <script>
    const retoolIframe = document.getElementById('retool-iframe');

    // Step 1️⃣ 掛 listener → log 出所有收到的 message event
    window.addEventListener("message", function (event) {
      console.log('🎁 收到 event:', event);

      // 檢查 event.data 是否為 JSON string
      try {
        const eventData = JSON.parse(event.data);
        console.log('✅ 解析後 eventData:', eventData);

        if (eventData?.type === 'chatwoot-dashboard-app:fetch-info') {
          console.log('📨 收到 Chatwoot Payload:', eventData.payload);

          const email = encodeURIComponent(eventData.payload?.contact?.email || '');
          const conversationId = encodeURIComponent(eventData.payload?.conversation_id || '');

          // 更新 iframe src → Retool App 重新載入帶入新 urlparams
          retoolIframe.src = `https://app.besparks.co/embedded/public/6c7c428c-70b3-4feb-9c3b-bbc18b5e0f3e?email=${email}&conversation_id=${conversationId}`;

          console.log(`✅ 已更新 iframe src with email=${email}, conversation_id=${conversationId}`);
        }
      } catch (e) {
        console.log('⚠️ event.data 不是 valid JSON →', event.data);
      }
    });

    // Step 2️⃣ 主動發 request 要求 Chatwoot 回 fetch-info
    console.log('🚀 發送 chatwoot-dashboard-app:fetch-info 要求');
    window.parent.postMessage('chatwoot-dashboard-app:fetch-info', '*');
  </script>
</body>
</html>
