<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retool Chatwoot Wrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 引入 Retool Embedded SDK -->
  <script src="https://unpkg.com/retool-embed@latest/dist/retool-embed.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #retool-iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="retool-iframe"></iframe>

  <script>
    // 初始化 Retool App
    const iframeElement = document.getElementById('retool-iframe');
    const app = RetoolEmbed.createIframe(iframeElement, {
      url: 'https://app.besparks.co/embedded/public/6c7c428c-70b3-4feb-9c3b-bbc18b5e0f3e',
      initialGlobalState: {
        chatwootPayload: {}
      }
    });

    // 監聽 Chatwoot Dashboard App 的 postMessage
    window.addEventListener('message', (event) => {
      // 可加強安全檢查，例如檢查 event.origin
      if (event.data?.type === 'chatwoot-dashboard-app:fetch-info') {
        console.log('📨 收到 Chatwoot Payload:', event.data.payload);

        // 更新 Retool 的 Global State
        app.setGlobalState({
          chatwootPayload: event.data.payload
        });

        console.log('✅ 已更新 Retool GlobalState.chatwootPayload');
      }
    });

    // Debug 測試用，10 秒後自動發一個假消息（可刪除）

            phone_number: '+886912345678'
          },
          conversation_id: 123456
        }
      }, '*');
    }, 10000);
    */
  </script>
</body>
</html>
