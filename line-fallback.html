<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>請用手機開啟 LINE 對話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #222;
    }
    h2 {
      font-size: 20px;
      text-align: center;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>請使用手機掃描下方 QR Code 開啟 LINE 訊息</h2>
  <div id="qrcode"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const lineUrl = params.get("line_url");

    if (!lineUrl || !lineUrl.startsWith("https://line.me/R/oaMessage/")) {
      document.body.innerHTML = "<p>無效的 LINE 訊息連結</p>";
    } else if (/iPhone|Android/i.test(navigator.userAgent)) {
      // 手機直接跳轉
      location.href = lineUrl;
    } else {
      // 桌機顯示 QRCode
      new QRCode(document.getElementById("qrcode"), {
        text: lineUrl,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.L
      });
    }
  </script>
</body>
</html>
